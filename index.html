<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">

	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Quicksand:300,700" rel="stylesheet">
</head>
<body>

<p id = "theAlt"></p>

<div id= "slideShowID">
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://i.ytimg.com/vi/x6sSa5NpqUI/maxresdefault.jpg" style="width:80%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://i.ytimg.com/vi/-4KDFaBHEvw/maxresdefault.jpg" style="width:80%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://i.ytimg.com/vi/Qs_AqYoOXy8/maxresdefault.jpg" style="width:80%">
    <div class="text"></div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
</div>

	
	<script src = "js/app.js"></script>
</body>
</html>
